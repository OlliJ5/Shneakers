{% extends "layout.html" %} 

{% block body %} 
  <p>Poster: <a href="{{ url_for('user_profile', user_id=comment.account_id) }}">{{comment.creator}}</a></p>

{% if current_user.id == comment.account_id %}
<form method="POST" action="{{ url_for('comment_edit', comment_id=comment.id) }}">
  <div class="form-group">
    {{ form.text.label }}
    {{ form.text(class="form-control")}}
    <ul>
      {% for error in form.text.errors %}
      <li>
        {{error}}
      </li>
      {% endfor %}
    </ul>
  </div>
  <button type="submit">Save changes</button>
</form>
{% endif %}

{% endblock %}
