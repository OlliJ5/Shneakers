{% extends "profile.html" %}

{% block body %}

<div class="container">
  {% if current_user.id == user.id %}
  <a href="{{ url_for('collections_create') }}">Make a new collection</a>
  {% endif %}
  <ul class="list-group list-group-flush">
    {% for collection in collections %}
    <li class="list-group-item">
      <a href="{{ url_for('collections_show_one', collection_id = collection.id, user_id = user.id) }}">{{ collection.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
