{% extends "layout.html" %}

{% block body %}
  <h2>{{thread.title}}</h2>
  <p>{{thread.text}}</p>

  <form method="POST" action="{{ url_for('thread_edit', thread_id=thread.id) }}">
    <table>
      <tr>
        <td>
          {{ form.text.label }}
        </td>
        <td>
          {{ form.text(value=thread.text) }}
        </td>
        <td>
          <ul>
            {% for error in form.text.errors %}
            <li>
              {{ error }}
            </li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Muokkaa aloituksen sisältöä">
        </td>
      </tr>
    </table>
  </form>

{% endblock %}
