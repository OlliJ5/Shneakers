<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shneakers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>


<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-secondary mb-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">Shneakers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('threads_index', page_num=1) }} ">Threads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('threads_create') }} ">Create a thread</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('statistics') }}">Hall of fame</a>
        </li>
        {% if current_user.role == "ADMIN" %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_view') }}">ADMIN</a>
        </li>
        {% endif %}
      </ul>
      {% if current_user.is_authenticated %}
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{current_user.username}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{{ url_for('user_profile', user_id=current_user.id) }}">Profile</a>
          <a class="dropdown-item" href="{{ url_for('auth_logout') }}">Logout</a>
        </div>
      </div>
      {% else %}
      <a class="btn btn-success" href="{{ url_for('auth_login') }}">Login</a>
      {% endif %}
    </div>
    </div>
  </nav>

  <div class="container">
    {% block body %}
    <p>
      Tavaraa t√§nne
    </p>
    {% endblock %}
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
