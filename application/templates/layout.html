<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Shneakers</title>
</head>


<body>
  {% if current_user.is_authenticated %}
  <p>
    Kirjautunut nimellä {{ current_user.name }}
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  {% endif %}

  <ul>
    <li><a href="{{ url_for('threads_index') }}">List of Threads</a></li>
    <li><a href="{{ url_for('thread_form') }}">Add a new Thread</a></li>
  </ul>
  {% block body %}
    <p>
      Tavaraa tänne
    </p>
  {% endblock %}
</body>

</html>
